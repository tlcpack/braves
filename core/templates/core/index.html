{% extends 'base.html' %}
{% load static %}

{% block content %}
<a href="{% url 'core:stats' %}">Stats page</a>
<a href="{% url 'core:players' %}">Players page</a>
<a href="{% url 'core:years' %}">Seasons page</a>
{% if latest_question_list %}
<ul>
{% for question in latest_question_list %}
<li><a href="{% url 'core:detail' question.id %}">{{ question.question_text }}</a></li>
{% endfor %}
</ul>
{% else %}
<p>No polls are available.</p>
{% endif %}
{% endblock %}
